<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<title>Login Page</title>
	</head>
	<body style="background-color:#ecffb3;">
		<h1>Login Page</h1>
		<form id="login">
			<label for="email">Enter your Registered Email: </label>
			<input type="email" autocomplete="off" id="username" placeholder="Enter Mail Id" class="form-control" />
			<br><br>
			<label for="password">Your Password: </label>
			<input type="password" autocomplete="off" id="password" placeholder="Password" class="form-control"/>
			<br><br>
			<input type="submit" value="Login Here!!" class="btn btn-primary" />
			<button id="linker" onclick="window.location.href = 'welcome.html';" disabled>User Details </button>
			<br><br>
			<a class="btn btn-primary" href="home.html"> Back</a>
		</form>

		<script>
			const form = document.getElementById('login')
			form.addEventListener('submit', login)

			async function login(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					console.log('Got the token: ', result.data)
					alert('Success')
					document.getElementById('linker').disabled = false;
				} else {
					alert(result.error)
					document.getElementById('linker').disabled = true;
				}
			}
		</script>
	</body>
</html>
